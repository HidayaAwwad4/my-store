<div class="card">
  <img [src]="product.image" class="card-img-top" [alt]="product.name" />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.price | currency }}</p>
    <button class="btn btn-primary" (click)="onAddToCart()">
      Add to Cart
    </button>
  </div>
</div>
