<div class="page-container">
  <header class="header">
    <h1>My Store</h1>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="/cart">Cart</a>
    </nav>
  </header>

  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <div class="cart-grid" *ngIf="cartItems.length > 0">
    <div>
      <h1>Shopping Cart</h1>
      <div class="cart-total">
        <h3>Total: ${{ total.toFixed(2) }}</h3>
        <a routerLink="/checkout" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </div>

    <div class="cart-item" *ngFor="let item of cartItems; index as i">
      <img [src]="item.product.imageUrl" [alt]="item.product.name">
      <div class="details">
        <h2>{{ item.product.name }}</h2>
        <p>${{ item.product.price }}</p>
        <label>
          Quantity:
          <input type="number"
                 [value]="item.quantity"
                 #qtyInput
                 (input)="onInputChange(i, qtyInput.value, qtyInput)">
        </label>
        <button (click)="removeItem(i)">Remove</button>
      </div>
    </div>
  </div>
</div>
